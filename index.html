<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Mi Calculadora</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


		<link rel="stylesheet" type="text/css" href="css/calculadora.css">
	</head>

	<body>

		<h1 class="title"> <i class="fas fa-calculator"></i> MI CALCULADORA </h1>

		<div class="calc">

			<div class="resultado">0</div>
			<div  class= "row">
				<div class="col"><button class = "btn btn-default" >c</button></div>
				<div class="col"><button class = "btn btn-default" >+/-</button></div>
				<div class="col"><button class = "btn btn-default" >%</button></div>
				<div class="col"><button class = "btn btn-orange" >/</button></div>
			</div>
			<div class= "row">
				<div class="col"><button class = "btn btn-numeros" >7</button></div>
				<div class="col"><button class = "btn btn-numeros" >8</button></div>
				<div class="col"><button class = "btn btn-numeros" >9</button></div>
				<div class="col"><button class = "btn btn-orange" >x</button></div>
			</div>
			<div class= "row">
				<div class="col"><button class = "btn btn-numeros" >4</button></div>
				<div class="col"><button class = "btn btn-numeros" >5</button></div>
				<div class="col"><button class = "btn btn-numeros" >6</button></div>
				<div class="col"><button class = "btn btn-orange" >-</button></div>
			</div>
			<div class= "row">
				<div class="col"><button class = "btn btn-numeros" >1</button></div>
				<div class="col"><button class = "btn btn-numeros" >2</button></div>
				<div class="col"><button class = "btn btn-numeros" >3</button></div>
				<div class="col"><button class = "btn btn-orange" >+</button></div>
			</div>
			<div class =  "row">
				<div class="col-2"><button class = "btn btn-numeros btn-largo">0</button></div>
				<div class="col"><button class = "btn btn-numeros" >.</button></div>
				<div class="col"><button class = "btn btn-orange" >=</button></div>
			</div>

		</div>

	</body>

</html>
